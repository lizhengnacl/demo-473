<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>中国数值水池系统</title>

<body>

        <div class="page-header">
            <h1>求解器集成平台<small></small></h1>
        </div>
        <div id="system">
            <div data-example-id="togglable-tabs">
                <ul id="myTabs" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#sys1" id="input-sys1-tab" role="tab" data-toggle="tab" aria-controls="sys1" aria-expanded="true">船舶快速性子系统</a>
                    </li>
                    <li role="presentation" class="">
                        <a href="#sys2" role="tab" id="sys2-tab" data-toggle="tab" aria-controls="sys2" aria-expanded="false">螺旋桨空泡激振力子系统</a>
                    </li>
                    <li role="presentation" class="">
                        <a href="#sys3" role="tab" id="sys3-tab" data-toggle="tab" aria-controls="sys3" aria-expanded="false">船舶耐波性子系统</a>

                    <li role="presentation" class="">
                        <a href="#sys4" role="tab" id="sys4-tab" data-toggle="tab" aria-controls="sys4" aria-expanded="false">船舶操纵性子系统</a>
                    </li>
                    <li role="presentation" class="dropdown active" id="sys-dropdown">

                        <ul class="dropdown-menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">

                    </li>
                </ul>
                <div id="input-myTabContent" class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="sys1" aria-labelledby="input-sys1-tab">
                        <div class="input">
                            <div class="left">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="input1" class="col-sm-3 control-label">船模阻力</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="input1" placeholder="用于提示输入数值类型,例如字符、数字等">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input2" class="col-sm-3 control-label">升沉</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="input2" placeholder="Input2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input3" class="col-sm-3 control-label">纵倾</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="input3" placeholder="Input3">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        </div>
                                    </div>
                                    <div class="form-group">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input6" class="col-sm-3 control-label">船模绕流场</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="input6" placeholder="Input5">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <button type="submit" class="btn btn-default">Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="right">
                                <button type="button" class="btn btn-default btn-lg" keyValue="0">Scheme0</button>
                                <button type="button" class="btn btn-default btn-lg" keyValue="1">Scheme1</button>
                                <button type="button" class="btn btn-default btn-lg" keyValue="2">Scheme2</button>
                                <button type="button" class="btn btn-default btn-lg" keyValue="3">Scheme3</button>
                                <button type="button" class="btn btn-default btn-lg" keyValue="4">Scheme4</button>

                    <div role="tabpanel" class="tab-pane fade" id="sys9" aria-labelledby="sys9-tab"></div>
                    <div role="tabpanel" class="tab-pane fade" id="sys10" aria-labelledby="sys10-tab"></div>

    <script src="//code.jquery.com/jquery.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/conf/requireConf.js"></script>
    <script type="text/javascript" src="../js/page/admin.js"></script>
